version: "3.7"

services:
  orinz_database:
    image: postgres
    container_name: orinz_db
    build:
      context: ./application/drivers/database/sql
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    restart: on-failure
    environment:
      APP_DB_NAME: orinz_db_dev
      APP_DB_PASS: docker
      APP_DB_USER: docker
      POSTGRES_PASSWORD: "gotham"
      POSTGRES_USER: "joker"
    volumes:
     - .:/docker-entrypoint-initdb.d/